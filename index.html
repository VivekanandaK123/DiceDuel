<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Duel: Battle of Luck</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="player player--1 player--active">
        <p class="name" id="name--1">PLAYER 1</p>
        <p class="score" id="score--1">34</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <p class="name" id="name--2">PLAYER 2</p>
        <p class="score" id="score--2">37</p>
        <div class="current">
          <p class="current-label">CURRENT</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img src="dice-images/dice-1.png" alt="Rolling dice" class="dice" />
      <button class="btn btn--newgame">üîÅ New Game</button>
      <button class="btn btn--roll">üé≤ Roll Dice</button>
      <button class="btn btn--hold">üì• Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
